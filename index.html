
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bully to Mars</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Atomic+Age:wght@400;700&family=Syne+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <div class="social-media">
      <a href="https://x.com" target="_blank" class="social-button"><img src="x.png" alt="X"></a>
      <a href="https://telegram.org" target="_blank" class="social-button"><img src="tg.png" alt="Telegram"></a>
      <a href="https://dexscreener.com" target="_blank" class="social-button"><img src="screen.png" alt="Dexscreener"></a>
      <a href="https://dextools.io" target="_blank" class="social-button"><img src="dex.png" alt="Dextools"></a>
    </div>
    <div class="content">
      <h1 id="hero-title">Bully to Mars</h1>
      <p id="hero-subtitle">Taking crypto to intergalactic heights!</p>
      <div class="buttons">
        <a href="#buy" class="cta-button">Buy $BTM</a>
        <a href="#docs" class="cta-button">Docs</a>
        <a href="#wallet" class="cta-button">Wallet</a>
      </div>
    </div>
  </header>

  <main>
    <section id="about">
      <h2>Get your ass to Mars!</h2>
      <p>Join the cosmic journey with $BTM, the token with a mission to go beyond the stars!</p>
        <div id="countdown-timer">
        <h3>Countdown to Launch:</h3>
        <div class="timer">
            <span id="days">00</span><span class="label">Days</span>
            <span id="hours">00</span><span class="label">Hours</span>
            <span id="minutes">00</span><span class="label">Minutes</span>
            <span id="seconds">00</span><span class="label">Seconds</span>
        </div>
    </div>
      <img src="space_animation.gif" alt="Space Animation" class="about-gif">
    </section>
  </main>

  <footer>

  </footer>

  <script src="script.js"></script>
